# install.conf.yaml
- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.mackup.cfg: osx/.mackup.cfg
    ~/Brewfile: osx/Brewfile
    ~/.zshrc:
      force: true
      path: shell/.zshrc
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore
    ~/.gitattributes: git/.gitattributes

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [./scripts/setup.sh]
